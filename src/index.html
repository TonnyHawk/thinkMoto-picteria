<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
   <title>picteria</title>
</head>
<body>

   <div id="bg">

      <div class="container">
         
         <div class="nav">
            <div class="nav__menu-icon"><img src="img/icons/menu-ic.svg" alt=""></div>
            <div class="nav__logo logo">
               <p class="logo__name">picteria</p>
               <div class="logo__dash"></div>
               <p class="logo__descr">fast photo adjustments</p>
            </div>
         </div>


         <header class="header">
            <div class="header__offer">
               <h1 class="header__title">adjust any photo in a minutes</h1>
               <p class="header__descr">Add a great filters to your photo without any complex operations, just upload and see how it works!</p>
               <button class="header__action action-btn">Upload a photo</button>
            </div>
            <div class="header__aside">
               <div class="header__collection collection">
                  <div class="collection__photo ibg">
                     <img src="img/collection/big/2.jpg" alt="">
                  </div>
                  <div class="collection__photo ibg">
                     <img src="img/collection/big/1.jpg" alt="">
                  </div>
                  <div class="collection__photo ibg">
                     <img src="img/collection/big/1.jpg" alt="">
                  </div>
               </div>
            </div>
         </header>
      </div>

      <div class="ball" id="ball-one"></div>
      <div class="ball" id="ball-two"></div>
      <div class="ball" id="ball-three"></div>
   </div>

   <script src="js/vendors/jquery.min.js"></script>
   <script src="styles/module/ibg/ibg.js"></script>
</body>
</html>
