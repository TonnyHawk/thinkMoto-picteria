      <div id="card" class="card">
         <div class="card__close-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M23 1L1.5 22.5M1.5 1L23 22.5" stroke="black" stroke-width="2" />
            </svg>
         </div>
         <div class="card__header">
            <h1 class="card__title">Upload your files</h1>
            <p class="card__text">Files should be jpg or png </p>
         </div>
         <div class="card__body">
            <div class="card__upload-area"></div>
            <div class="card__files">
               <h2 class="card__heading">Uploading files</h2>
               <div class="card__file file">
                  <div class="file__icon"></div>
                  <div class="file__info">
                     <div class="flex justify-content-between">
                        <p class="file__name">my_new_screen-shot</p>
                        <p class="file__progress-indicator">100%</p>
                     </div>
                     <div class="file__progress-bar"></div>
                  </div>
                  <div class="file__status">
                     <div class="status-btn success"></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="card__footer">
            <p class="btn">Upload</p>
         </div>
      </div>

      <div class="ball" id="ball-one"></div>
      <div class="ball" id="ball-two"></div>
      <div class="ball" id="ball-three"></div>
